{% extends 'base.html' %}

{% block content %}
<div class="container card">
    <h1>Opening positions</h1>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Description</th>
                <th>Salary</th>
                <th>Experience</th>
                <th>Departement</th>
                <th>To joint us</th>
            </tr>
            {% for job in companies %}
                <tr>
                    <td>{{job.name}}</td>
                    <td>{{job.position}}</td>
                    <td>{{job.description}}</td>
                    <td>{{job.salary}}</td>
                    <td>{{job.experience}}</td>
                    <td>{{job.dep}}</td>
                    <td><a href="{% url 'apply' %}" class="btn btn-success" type="submit">Apply</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
